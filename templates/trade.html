{% extends "layout.html" %}


{% block content %}
<style>

</style>
<script src="{{ url_for('static', filename='table_trade.js') }}"></script>


<div class="col-12 content-section d-flex justify-content-center mt-5">
    <div class="form-check form-check-inline">
        <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="r1"
                value="option1"
                onclick="onchange1()"
                checked
        />
        <label class="form-check-label" for="inlineRadio1">All</label>
    </div>

    <div class="form-check form-check-inline">
        <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="r2"
                value="option2"
                onclick="onchange2()"
        />
        <label class="form-check-label" for="inlineRadio2">Buy</label>
    </div>

    <div class="form-check form-check-inline">
        <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="r3"
                value="option3"
                onclick="onchange3()"

        />
        <label class="form-check-label" for="inlineRadio3">Sell</label>
    </div>
</div>
<div class="col-12 content-section d-flex justify-content-center mt-3 ">
    <div class="card rounded shadow border-0">
        <div class="card-body bg-white rounded">
            <div class="table-responsive">
                <table id="exampletable" class="table table-striped table-bordered text-center " cellspacing="0">
                    <thead class="thead-dark">
                    <tr>
                        <th class="th-sm" scope="col">#</th>
                        <th class="th-sm" scope="col">Ticker Name</th>
                        <th class="th-sm" scope="col">Current</th>
                        <th class="th-sm" scope="col">Bought</th>
                        <th class="th-sm" scope="col">bought_busd</th>
                        <th class="th-sm" scope="col">Quantity</th>
                        <th class="th-sm" scope="col">rsi</th>
                        <th class="th-sm" scope="col">macd</th>
                        <th class="th-sm" scope="col">Profit</th>
                        <th class="th-sm" scope="col">Profit%</th>
                        <th class="th-sm" scope="col">Type</th>
                        <th class="th-sm" scope="col">Link</th>


                    </tr>
                    </thead>
                    <tbody id="dynamic">


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
